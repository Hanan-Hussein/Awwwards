{% extends 'layout.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
{% include "nav.html" %}

<header>
    <div class="bg-cover">
        <img src="{{projects.landing_page.url}}" class="deet" alt="">
    </div>
</header>
<div class="btn-details">
    <a href="{{projects.site_url}}" target="_blank">
        <button class="btn btn-primary mx-2">Visit Site</button>

    </a>
    <button class="btn btn-primary">Rate Now</button>

</div>
<div class="d-flex">
    <div class="rating p-5 border">
        <p class="text-white"">Usability</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">1</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">2</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">3</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">4</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">5</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">6</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">7</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">8</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">9</p>
    </div>
    <div class="rating p-5 border">
        <p class="text-white"">10</p>
    </div>
</div>
<div class="container details-page">
    <p class=" h4 my-3 text-center">{{projects.title}}</p>
    <p class="text-center">{{projects.description}}</p>
  

</div>
   
{% endblock content %}
