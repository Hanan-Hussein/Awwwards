{% extends "layout.html" %}
{% load bootstrap5 %}
{% block content %}
{% include "nav.html" %}

    <div class=" my-5">
        <form enctype="multipart/form-data"
              class="submit-form p-5 border mt-3 rounded"
              method="post">
            {% csrf_token %}
            <p class="h4 text-center">Add a New Project</p>
            {{ form }}
            <input class="btn btn-primary form-control signup mx-2 submit" type="submit">
        </form>
    </div>
{% endblock content %}
